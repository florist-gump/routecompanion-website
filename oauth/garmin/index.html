<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="utf-8">
    <script>
        // Get the query parameters (code, state, etc.)
        const query = window.location.search;

        // Construct the deep link URL
        const appUrl = "routecompanion://oauth/garmin" + query;

        // Redirect to the app
        window.location.href = appUrl;

        // Fallback message if the app doesn't open immediately
        setTimeout(function() {
            document.getElementById('message').innerText = "If the app doesn't open automatically, please tap the button below.";
            document.getElementById('retry-btn').style.display = 'inline-block';
        }, 1000);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #F2F2F7;
            color: #1C1C1E;
        }
        .btn {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <p id="message">Redirecting to Route Companion...</p>
    <a id="retry-btn" class="btn" href="#" onclick="window.location.href = appUrl; return false;">Open App</a>
</body>
</html>
